<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greendeks - Sürdürülebilirlik Anketi</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <img src="static/greendekslogo.png" alt="Greendeks Logo" class="logo">
    </header>
    <main class="layout">
        <section class="main-content">
            <h1>Greendeks Sürdürülebilirlik Anketi</h1>
            
            <h2>1. Temel Bilgiler</h2>
            <div class="form-group">
                <label for="company-name">1.1 - Şirket Adı</label>
                <input type="text" id="company-name" name="company-name">
            </div>
            <div class="form-group">
                <label>1.2 - SSSektör</label>
                <div class="radio-group">
                    <label><input type="radio" name="sector" value="uretim"> Üretim</label>
                    <label><input type="radio" name="sector" value="teknoloji"> Teknoloji</label>
                    <label><input type="radio" name="sector" value="perakende"> Perakende</label>
                    <label><input type="radio" name="sector" value="enerji"> Enerji</label>
                    <label><input type="radio" name="sector" value="diger"> Diğer</label>
                </div>
            </div>
            <div class="form-group">
                <label for="location">1.3 - Merkez Lokasyonu</label>
                <input type="text" id="location" name="location">
            </div>
            <div class="form-group">
                <label for="employee-count">1.4 - Çalışan Sayısı</label>
                <input type="number" id="employee-count" name="employee-count">
            </div>

            <h2>2. Çevresel Uygulamalar</h2>
            <div class="form-group">
                <label>2.1 - Birincil Enerji Kaynağı</label>
                <div class="radio-group">
                    <label><input type="radio" name="energy-source" value="yenilenebilir"> Yenilenebilir (Güneş, Rüzgar, Hidro)</label>
                    <label><input type="radio" name="energy-source" value="yenilenemez"> Yenilenemez (Kömür, Petrol, Doğalgaz)</label>
                    <label><input type="radio" name="energy-source" value="karisik"> Karışık</label>
                </div>
            </div>
            <div class="form-group">
                <label>2.2 - Atık yönetim sisteminiz var mı?</label>
                <div class="radio-group">
                    <label><input type="radio" name="waste-management" value="evet"> Evet</label>
                    <label><input type="radio" name="waste-management" value="hayir"> Hayır</label>
                </div>
            </div>
            <div class="form-group">
                <label for="carbon-footprint">2.3 - Karbon ayak izinizi azaltma çabalarınızı açıklayın</label>
                <textarea id="carbon-footprint" name="carbon-footprint"></textarea>
            </div>
            <div class="form-group">
                <label for="water-usage">2.4 - Su kullanımınız ve koruma uygulamalarınızı açıklayın</label>
                <textarea id="water-usage" name="water-usage"></textarea>
            </div>

            <h2>3. Sürdürülebilirlik Girişimleri</h2>
            <div class="form-group">
                <label for="sustainability-projects">3.1 - Şirketinizin gerçekleştirdiği herhangi bir sürdürülebilirlik projesini listeleyin</label>
                <textarea id="sustainability-projects" name="sustainability-projects"></textarea>
            </div>
            <div class="form-group">
                <label for="community-interaction">3.2 - Şirketinizin çevresel konularda toplulukla nasıl etkileşimde bulunduğunu açıklayın</label>
                <textarea id="community-interaction" name="community-interaction"></textarea>
            </div>

            <h2>4. Uyumluluk ve Sertifikalar</h2>
            <div class="form-group">
                <label for="certifications">4.1 - Herhangi bir çevresel sertifika listeleyin (ör. ISO 14001)</label>
                <input type="text" id="certifications" name="certifications">
            </div>
            <div class="form-group">
                <label>4.2 - Şirketiniz tüm ilgili çevresel düzenlemelere uyuyor mu?</label>
                <div class="radio-group">
                    <label><input type="radio" name="compliance" value="evet"> Evet</label>
                    <label><input type="radio" name="compliance" value="hayir"> Hayır</label>
                </div>
            </div>

            <button type="submit" class="submit-btn">Başvuruyu Gönder</button>
        </section>

        <aside class="sidebar">
            <div class="chatbot-section">
                <h3>AI Chatbot</h3>
                <p>Anket hakkında sorularınızı AI chatbot'a sorun:</p>
                <div id="chatbot-conversation" class="chatbot-conversation"></div>
                <form id="chatbot-form">
                    <input type="text" id="chatbot-input" placeholder="Sorunuzu buraya yazın...">
                    <button type="submit">Gönder</button>
                </form>
            </div>
        </aside>
    </main>
    <script src="static/script.js"></script>
</body>
</html>
